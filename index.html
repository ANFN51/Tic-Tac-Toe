<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      background-color: white !important;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: #333;
    }

    h1 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #status {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.2em;
      color: #FF5722;
    }

    #game-board {
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #game-board td {
      width: 100px;
      height: 100px;
      border: 2px solid #ddd;
      font-size: 36px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #game-board td:hover {
      background-color: #f0f0f0;
    }

    #game-board td[data-value="X"] {
      color: black;
    }

    #game-board td[data-value="O"] {
      color: red;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #4CAF50;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    div {
      margin-top: 20px;
    }

    label {
      font-size: 1em;
      margin-right: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #FF5722;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <p id="status">Game on! It is X's turn.</p>
  <table id="game-board">
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
  </table>
  <button id="start-restart">Start/Restart</button>
  <button id="play-again" disabled>Play Again?</button>
  <div>
    <label><input type="radio" name="mode" value="pvp" checked> Player vs Player</label>
    <label><input type="radio" name="mode" value="pvc"> Player vs Computer</label>
  </div>
  <script src="script.js"></script>
</body>
</html>
